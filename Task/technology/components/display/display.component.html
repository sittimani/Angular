<nav>
    <ul>
        <li><a routerLink="../adduser">Add User</a></li>
        <li><a routerLink="../display">display</a></li>
    </ul>
</nav>

<div id="container">
    <h3>Data's Available</h3>
    <input type="text" [(ngModel)]='searchKey'>
    <button type="button" (click)="searchData()">Search</button>
    <p *ngIf="showMessage">{{message}}</p>
    <table>
        <tr>
            <th>First Name 
                <button type="button" (click)="ascending('firstName')">A-Z</button>
                <button type="button" (click)="decending('firstName')">Z-A</button>
            </th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Age
                <button type="button" (click)="ascending('age')">1-N</button>
                <button type="button" (click)="decending('age')">N-1</button>
            </th>
            <th>Email</th>
            <th>Update</th>
            <th>delete</th>
        </tr>
        <tr *ngFor="let data of details; let i=index">
            <td>{{data.firstName}}</td>
            <td>{{data.lastName}}</td>
            <td>{{data.gender}}</td>
            <td>{{data.age}}</td>
            <td>{{data.email}}</td>
            <td><button (click)="updateUser(i)" type="button">Update</button></td>
            <td><button (click)="deleteUser(i)" type="button">Delete</button></td>
        </tr>
    </table>
</div>
